<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeed Mock</title>

    <style>

        .blueColor {
            color: blue;
            font-weight: bold;
        }
        button, .proceed {
            color: white;
            background: blue;
            border-radius: 10px;
            padding: 10px;
        }

        .centered {
            text-align: center;
        }

        .icons {
            height: 25px;
            width: auto;
        }
        .icons:hover {
            border-bottom: 2px solid blue;
        }
        .jobs {
            float: left;
            margin-left: 10%;
        }

        .logo {
            height: 35px;
            width: auto;
        }
        .navigation {
            width: 33%;
            display: flex;
            justify-content: space-evenly;
        }
        
        .jobPosting {
            height: 300px;
            width: 450px;
            border-radius: 7px;
            border: blue 1px solid;
            padding: 7px;
        }
        .jobSearch {
            display: flex;
            justify-content: space-evenly;
            padding: 5px;
            margin-left: 15%;
            margin-right: 15%;
        }

        .options {
            display: flex;
            justify-content: space-evenly;
            margin-left: 15%;
            margin-right: 15%;
        }

        .profile {
            width: 33%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .search {
            display: flex;
            align-items: center;
            height: 40px;
            width: 40%;
            border: blue solid 1px;
            border-radius: 7px;
            padding: 3px;
        }

        #topBar {
            display: flex;
            justify-content: space-between;
        }
    </style>
    </head>
    <body>
        <div id = "topBar">
            <div class = "navigation">
                <img class = "logo" src = "IndeedLogo.png">
                <p class = "icons">Find Jobs</p>
                <p class = "icons">Company Reviews</p>
                <p class = icons>Find Salaries</p>
            </div>
            <div class = "profile">
                <img class = "icons" src = "Messages.png">
                <img class = "icons" src = "NotificationBell.png">
                <img class = "icons" src = "Profile.png">
                <p>|</p>
                <p>Employers/Post jobs</p>
            </div>
        </div>  
        <hr>
        <br>
        <br>
        <div class = "jobSearch">
            <div class = "search"><b>What</b>Job title, keywords, or company</div>
            <div class = "search"><b>Where</b> Remote</div>
            <button class = "proceed">Find Jobs</button>
        </div>
        <div class = "centered">
        <p>Employers: <span class = "blueColor">Post a Job</span></p>
        </div>
        <br>
        <hr>
        <div class = "options">
            <h1>Job Feed</h1>
            <h1>Recent Searches</h1>
        </div>
        <div class = "jobs">
        <p>Jobs based on your searches - Updated 20 min ago</p>
        <div class = "jobPosting">
            <h3>IT Developer + Apprentice</h3>
            <p>New Apprenticeship</p>
            <p>Hartford, CT</p>
        </div>
        <br>
        <div class = "jobPosting"></div>
        <br>
        <div class = "jobPosting"></div>
        </div>
    </body>
